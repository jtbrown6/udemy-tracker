apiVersion: apps/v1
kind: Deployment
metadata:
  name: udemy-tracker-backend
  namespace: udemy-tracker
spec:
  replicas: 1  # Single replica for SQLite (file-based database)
  strategy:
    type: Recreate  # Important: SQLite can't be shared across pods
  selector:
    matchLabels:
      app: udemy-tracker-backend
  template:
    metadata:
      labels:
        app: udemy-tracker-backend
    spec:
      containers:
      - name: backend
        image: your-registry/udemy-tracker-backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: DATA_DIR
          value: "/data"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: udemy-tracker-data
---
apiVersion: v1
kind: Service
metadata:
  name: udemy-tracker-backend
  namespace: udemy-tracker
spec:
  selector:
    app: udemy-tracker-backend
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: ClusterIP

