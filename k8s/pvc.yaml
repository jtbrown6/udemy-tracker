apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udemy-tracker-data
  namespace: udemy-tracker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # SQLite database is tiny, 1GB is more than enough
